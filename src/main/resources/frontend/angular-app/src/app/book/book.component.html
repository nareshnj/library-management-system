<div class="row mt-2 mb-1">
  <div class="col-11">

  </div>
  <div class="col-1">
    <button type="button" class="btn btn-primary btn-sm" (click)="getBookList()">Refresh</button>
  </div>
</div>

<table class="table table-hover table-striped table-sm ">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of bookList">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.author}}</td>
      <td>{{item.bookDetails.quantity}}</td>
    </tr>

  </tbody>
</table>
